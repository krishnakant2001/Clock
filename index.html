<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>
<body>
    <div id="greeting"></div>
    

    <div class="clock">

        <div id="_12">12</div>
        <div id="_1">1</div>
        <div id="_2">2</div>
        <div id="_3">3</div>
        <div id="_4">4</div>
        <div id="_5">5</div>
        <div id="_6">6</div>
        <div id="_7">7</div>
        <div id="_8">8</div>
        <div id="_9">9</div>
        <div id="_10">10</div>
        <div id="_11">11</div>

       
    </div>
    
    <div class="container">
        <div class="point"></div>
        <div class="hour">
            <div class="hr" id="hh"></div>
        </div>

        <div class="minute">
            <div class="min" id="mm"></div>
        </div>

        <div class="second">
            <div class="sec" id="ss"></div>
        </div>
    </div>

    <div class="digital">
        <div id="h"></div>
        <div class="dot"></div>
        
        <div id="m"></div>
        <div class="dot"></div>
        
        <div id="s"></div>
    </div>
    
  <script src="clock.js"></script>  
</body>
</html>
